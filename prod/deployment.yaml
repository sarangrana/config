apiVersion: apps/v1beta2  # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: jirautil
  namespace: prod
  labels:
    app: jirautil
spec:
  selector:
    matchLabels:
      app: jirautil
      tier: jirautil
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jirautil
        tier: jirautil
    spec:
      containers:
      - image: sarangrana/k8emsprod:339c664aa9b79a6f865fc42150460f840d7110bbdf
        name: jirautil
        ports:
        - containerPort: 8080
          name: jirautil
