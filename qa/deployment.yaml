apiVersion: apps/v1beta2  # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: jirautil
  namespace: qa
  labels:
    app: jirautil
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jirautil
      tier: jirautil
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jirautil
        tier: jirautil
    spec:
      containers:
      - image: sarangrana/k8ems:3597050452918f4f90f6c79b090a9e5554ce925f7e
        name: jirautil
        ports:
        - containerPort: 8080
          name: jirautil
