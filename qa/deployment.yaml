apiVersion: apps/v1beta2  # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: jirautil
  namespace: qa
  labels:
    app: jirautil
spec:
  selector:
    matchLabels:
      app: jirautil
      tier: jirautil
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jirautil
        tier: jirautil
    spec:
      containers:
      - image: sarangrana/k8emsprod:26ef8aeb01757ab9fd44c732b51ad8bea24516bff2
        name: jirautil
        ports:
        - containerPort: 8080
          name: jirautil
